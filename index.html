<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://k0s4.github.io/logo.png"
      type="image/x-icon"
    />
    <title>Random Number Generator</title>
  </head>
  <body>
    <header class="header">
      <a class="title" href="https://k0s4.github.io/main-page/"
        >K0S4.github.io</a
      >
    </header>
    <main>
      <div class="container">
        <input
          type="number"
          placeholder="Wpisz minimalną wartość"
          id="min"
          class="input"
        />
        <input
          type="number"
          placeholder="Wpisz maksymalną wartość"
          id="maks"
          class="input"
        />
        <button onclick="randomNumber()" class="button">
          Generuj Losową Liczbę
        </button>
        <p id="suga">---</p>
      </div>
    </main>
    <script>
      function randomNumber() {
        var y = Math.abs(document.getElementById("min").value);
        var z = Math.abs(document.getElementById("maks").value);
        var a;
        if (y > z) {
          a = y;
          y = z;
          z = a;
        }
        var x = Math.floor(Math.random() * (z - y + 1) + y);

        if (0 == 1) {
          document.getElementById("suga").innerHTML = "0";
        } else {
          document.getElementById("suga").innerHTML = x;
        }
      }
    </script>
  </body>
</html>
